<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="https://imgshare.io/images/2019/04/04/Network-Globe-Connected-icon.png"/>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      .map {
        width: 100%;
        padding: 0;
      }
      .container-fluid {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #ffcc99;
      }

      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .up {
        justify-content: center;
        height: 70px;
      }

      .down {
        justify-content: center;
        height: 70px;
      }

      .leftRight {
        justify-content: center;
        height: 70px;

      }
      .zoom {
        justify-content: center;
        margin-top: 10px;
        margin-bottom: 50px;
      }

      .button {
        border-radius: 20px;
      }

      .zoomButton{
        height: 80px;
      }

      .arrows {
        margin-top: 3%;
      }

      .container-fluid {
        position: relative;
      }

      .startup {
        position: absolute;
        z-index: 5;
        height: 100%;
        width: 100%;
        background-color: #ffcc99;
      }

      .welcome {
        color: white;
        font-size: 24pt
      }

      #crazyJesper {
        border-radius: 50%;


        margin: 20px;
        -webkit-animation: spin 2s infinite linear;
      }

      @-webkit-keyframes spin {
          0%  {-webkit-transform: rotate(0deg);}
          25% {-webkit-transform: rotate(45deg);}
          75% {-webkit-transform: rotate(-45deg);}
          100% {-webkit-transform: rotate(0);}
      }

      @media (max-width: 767px) {
        #map {
          height: 60%;
        }
      }

    </style>
  </head>
  <body>
    <div class="row container-fluid">
      <button class="startup" onclick="this.style.display='none'">
        <div class="welcome">maps.
        </div>
        <img id="crazyJesper" src="https://i.ibb.co/4MwK8jh/crazy-jesper.png">
      </button>
      <div class="col-md-8 12 map">
        <div id="map"></div>
      </div>
      <div class="col-md-4 12 sidePanel">
        <div class="row">
          <div class="col-5 col-md-12">
            <div class="row zoom">
              <button class="button zoomButton col-8" onclick="map.setZoom(map.zoom+1)">
                <i class="fa fa-search-plus fa-4x"></i>
              </button>
              <button class="button zoomButton col-8" onclick="map.setZoom(map.zoom-1)">
                <i class="fa fa-search-minus fa-4x" aria-hidden="true"></i>
              </button>
            </div>
          </div>

          <div class="col-6 col-md-12 navgation">
            <div class="row up">
              <button class="button" onclick="pan('up')">
                <i class="fa fa-chevron-up fa-4x"></i>
              </button>
            </div>
            <div class="row leftRight">
              <button class="button" onclick="pan('left')">
                <i class="fa fa-chevron-left fa-4x"></i>
              </button>
                <i class="fas fa-arrows-alt fa-3x arrows"></i>
              <button class="button" onclick="pan('right')">
                <i class="fa fa-chevron-right fa-4x"></i>
              </button>
            </div>
            <div class="row down">
              <button class="button" onclick="pan('down')">
                <i class="fa fa-chevron-down fa-4x"></i>
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: /*{lat: 59.3498092, lng: 18.0684358},*/ {lat: 59.331477, lng:18.068738},
          zoom:  18,
          mapTypeId: 'hybrid',
          disableDefaultUI: true
        });
        map.setTilt(45);

        marker = new google.maps.Marker({
          map: map,
          draggable: true,
          animation: google.maps.Animation.DROP,
          position: {lat: 59.331477, lng: 18.068738}
        });
        marker.addListener('click', toggleBounce);


        markerUndraggable = new google.maps.Marker({
          map: map,
          draggable: false,
          animation: google.maps.Animation.DROP,
          icon: {
            url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
          },
          position: {lat: 59.3498092, lng: 18.0684358}
        });
      }

        function toggleBounce() {
          if (marker.getAnimation() !== null) {
            marker.setAnimation(null);
          } else {
            marker.setAnimation(google.maps.Animation.BOUNCE);
          }
        }


      function pan(direction){
        let newlat = map.getCenter().toJSON().lat;
        let newlng = map.getCenter().toJSON().lng
        let panNr = Math.pow(2, 0.6*-map.zoom);

        if (direction == "left") {
          newlng -= panNr
        }
        else if (direction == "right") {
          newlng += panNr
        }
        else if (direction == "up") {
          newlat += panNr
        }
        else if (direction == "down"){
          newlat -= panNr
        }

        map.setCenter({lat:newlat, lng:newlng})


      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
    async defer></script>

  </body>
</html>
